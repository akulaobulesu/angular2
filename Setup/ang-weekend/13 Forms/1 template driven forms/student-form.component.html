<form novalidate #studentForm="ngForm">
        Id <input type="text" name="id" #idCtrl="ngModel" [(ngModel)]="student.id" required/> 
        <span *ngIf="idCtrl.dirty&&idCtrl.errors&&idCtrl.errors.required">
          Please specify a id.
        </span><br/>
        Name <input type="text" name="id" [(ngModel)]="student.name"/> <br/>
        Email <input type="text" name="id" [(ngModel)]="student.email"/> <br/>
        <button (click)="insert()" [disabled]="studentForm.invalid">Insert</button>
</form>
