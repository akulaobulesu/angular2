<form [formGroup]="studentForm">
    id<input type="text" formControlName="id"/>
    
    <span *ngIf="studentForm.controls.id.touched&&studentForm.controls.id.invalid">
        <span *ngIf="studentForm.controls.id.errors.required">
            student id is required
        </span>
        <span *ngIf="studentForm.controls.id.errors.minlength">
            Atleast 4 characters required
        </span>
    </span>

    <br/>
    name<input type="text" formControlName="name"/><br/>
    <button (click)="insert();" [disabled]="studentForm.invalid">Save</button>
</form>
